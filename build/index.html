<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Neighborhood Explorer</title><link rel="stylesheet" href="css/style.css"><script src="js/lib/jquery-2.2.1.min.js"></script><script src="js/lib/knockout-3.4.0.js"></script><meta name="viewport" content="width=device-width"></head><body><div id="container"><div id="responsive-header"><div id="hamburger"><div></div><div></div><div></div></div></div><nav><h3 class="filter" id="mobile-filter">Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'"></h3><div id="mobile-list-container"><h3 class="venue-header">Venues:</h3><ul data-bind="foreach: filteredByName"><li data-bind="text: name, click: $parent.setCurrentVenue"></li></ul></div></nav><!--Layered over content when menu is open --><div id="wrapperLayer"></div><div id="wrapper"><div id="map"></div><h3 class="filter" id="filter">Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'"></h3><div id="list-container"><h3 id="venue-header">Venues:</h3><ul data-bind="foreach: filteredByName"><li data-bind="text: name, click: $parent.setCurrentVenue, css: { 'active-item': $parent.selectedVenueId() == $data.id }"></li></ul></div></div><script src="js/app.js"></script><script src="js/hamburger.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwp2FaIFGQyGZfMJvXVngGUYGSHGf2mIM&callback=initMap" onerror="googleError()"></script></div></body></html>

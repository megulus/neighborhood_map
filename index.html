<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Neighborhood Explorer</title><link rel="stylesheet" href="./css/site.css"><script>var map;
        var initMap = function () {

            var mapOptions = {
                center: {lat: 40.663179, lng: -73.969167},
                zoom: 12
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);


        };

        var googleError = function () {
            $('#responsive-header').text('Unable to load Google Maps');
        };</script><meta name="viewport" content="width=device-width"></head><body><div id="container"><div id="responsive-header"><div class="header">What's happening in Brooklyn?</div><div id="hamburger"><!--<div class="burger-container">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>--></div></div><nav><h3 class="filter" id="mobile-filter">Filter: <input placeholder="e.g., 'BAM'" data-bind="value: filter, valueUpdate: 'afterkeydown'" autofocus></h3><div id="mobile-list-container"><h3 class="venue-header">Venues:</h3><ul data-bind="foreach: filteredByName"><li data-bind="text: name, click: $parent.setCurrentVenue, css: { 'active-item': $parent.selectedVenueId() == $data.id }"></li></ul></div></nav><!--Layered over content when menu is open --><div id="wrapperLayer"></div><div id="wrapper"><div id="map"></div><h3 class="filter" id="filter">Filter: <input placeholder="e.g., 'BAM'" data-bind="value: filter, valueUpdate: 'afterkeydown'" autofocus></h3><div id="list-container"><h3 id="venue-header">Venues:</h3><ul data-bind="foreach: filteredByName"><li data-bind="text: name, click: $parent.setCurrentVenue, css: { 'active-item': $parent.selectedVenueId() == $data.id }"></li></ul></div></div></div><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwp2FaIFGQyGZfMJvXVngGUYGSHGf2mIM&callback=initMap" onerror="googleError()"></script><script src="./js/site.js"></script></body></html>

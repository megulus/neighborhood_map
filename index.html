<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Neighborhood Explorer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>

    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div id="wrapper">
        <div id="map"></div>
        <div id="list-container">
            <h3>Venues:</h3>
            <ul data-bind="foreach: allVenues">
                <li data-bind="text: name, click: $parent.setCurrentVenue"></li>
            </ul>
        </div>
    </div>





<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwp2FaIFGQyGZfMJvXVngGUYGSHGf2mIM&callback=initMap"></script>
<!--<script src="js/helper.js"></script>-->
<script src="js/app.js"></script>

</body>
</html>
